<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>En mantenimiento</title>
  <meta name="robots" content="noindex,nofollow" />
  <!-- Icono local -->
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    :root { --bg:#0f172a; --muted:#94a3b8; --text:#e5e7eb; --primary:#22d3ee; }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Noto Sans","Helvetica Neue",Arial;
      color:var(--text);background:radial-gradient(1000px 600px at 15% 15%,rgba(34,211,238,.08),transparent 40%),var(--bg);
      display:grid;place-items:center;padding:24px;overflow:hidden;position:relative;
    }
    .wrap{max-width:720px;text-align:center}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));
      border:1px solid rgba(148,163,184,.18);border-radius:16px;padding:28px;box-shadow:0 20px 60px rgba(0,0,0,.45)}
    h1{margin:0 0 8px;font-size:clamp(28px,4vw,42px)}
    p{margin:8px 0;color:var(--muted)}
    .cta{margin-top:16px;display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
    .btn{padding:12px 16px;border-radius:12px;border:0;cursor:pointer;font-weight:700}
    .primary{background:linear-gradient(90deg,var(--primary),#60a5fa);color:#051b1f}
    .ghost{background:transparent;color:var(--text);border:1px solid rgba(148,163,184,.35)}
    .stamp{margin-top:16px;font-size:.85rem;color:#fbbf24;font-weight:700}
    .ribbon{position:fixed;left:0;right:0;top:0;display:flex;justify-content:center;gap:8px;padding:8px 12px;font-weight:800;color:#0b1220;
      background:linear-gradient(90deg,#fde047,#fb923c,#f43f5e);border-bottom:1px solid rgba(0,0,0,.15);box-shadow:0 6px 24px rgba(250,204,21,.35)}
  </style>
</head>
<body>
  <div class="ribbon">⚠️ <span><strong>Esta es una demostración.</strong> No ingreses credenciales reales.</span></div>
  <div class="wrap">
    <div class="card">
      <h1>Estamos en mantenimiento</h1>
      <p>Gracias por iniciar sesión. Este módulo se encuentra temporalmente en mantenimiento para aplicar mejoras.</p>
      <p class="stamp">ETA estimada: pronto</p>
      <div class="cta">
        <button class="btn primary" onclick="location.href='index.html'">Volver al inicio</button>
        <button class="btn ghost" onclick="sessionStorage.clear();location.href='index.html'">Cerrar sesión</button>
      </div>
    </div>
  </div>
</body>
</html>
